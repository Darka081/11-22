<script>
        function myFunction() {
          let x = document.getElementById("myLinks");
          let btnText = document.getElementById("mybtn");
          if (x.style.display === "block") {
            btnText.innerHTML = " Show";
            x.style.display = "none";
          } else {
            x.style.display = "block";
            btnText.innerHTML = "Hide"; 
          }
        }

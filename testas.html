<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
        #Box {
            border: 2px solid black;
            display: table-cell;
        }
    </style>
</head>
<body>
    <div id="Input">
        <label for="Content">Content:</label>
        <input type="text" id="Content" oninput="myFunction()">
        <br> <br>

        <label for="Size">Size:</label>
        <input type="number" id="Size" name="Size" value="" oninput="myFunction()">
        <br> <br>

        <label for="Style">Style:</label>
        <input type="checkbox" id="StyleBold" name="StyleBold" value="Bold" oninput ="myFunction()">
        <label for="Bold">Bold</label>
        <input type="checkbox" id="StyleItalic" name="StyleItalic" value="Italic" oninput ="myFunction()">
        <label for="Italic">Italic</label>
        <input type="checkbox" id="StyleUnderline" name="StyleUnderline" value="Underline" oninput ="myFunction()">
        <label for="Underline">Underline</label>
        <br> <br>

        <label for="Width">Width:</label>
        <input type="number" id="Width" name="Width" value="" oninput="myFunction()">
        <label for="Height">Height:</label>
        <input type="number" id="Height" name="Height" value="" oninput="myFunction()">
        <br> <br>

        <label for="Align">Align:</label>
        <input type="radio" id="AlignLeft" name="Align" value="" oninput="myFunction()">
        <label for="Left">Left</label> 
        <input type="radio" id="AlignMiddle" name="Align" value="" oninput="myFunction()">
        <label for="Middle">Middle</label>
        <input type="radio" id="AlignRight" name="Align" value="" oninput="myFunction()">
        <label for="Right">Right</label>
        <br> <br>
    
        <label for="Vertical">Vertical:</label>
        <input type="radio" id="VerticalTop" name="Vertical" value="" oninput="myFunction()">
        <label for="Top">Top</label>
        <input type="radio" id="VerticalMiddle" name="Vertical" value="" oninput="myFunction()">
        <label for="Middle">Middle</label>
        <input type="radio" id="VerticalBottom" name="Vertical" value="" oninput="myFunction()">
        <label for="Bottom">Bottom</label>
        <br> <br>

        <label for="Textcolor">Text Color:</label>
        <input type="color" id="TextColor" name="TextColor" value="#005555" oninput="myFunction()">
        <label for="Back-Color">Back Color:</label>
        <input type="color" id="BackColor" name="BackColor" value="#FF88FF" oninput="myFunction()">
        <label for="BorderColor">Border Color</label>
        <input type="color" id="BorderColor" name="BorderColor" value="#000440" oninput="myFunction()">
        <br> <br>

        <label for="BorderSize">Size:</label>
        <input type="range" id="BorderSize" name="BorderSize" value="" oninput="myFunction()">
        <label for="Padding">Padding:</label>
        <input type="range" id="PaddingSize" name="PaddingSize" value="" oninput="myFunction()">
        <br> <br>

    </div>
    <div id="Box">
        <div id="Text">Tekstas</div>
    </div>
    <script>
        function myFunction() {
            let Content = document.getElementById("Content").value;
            document.getElementById("Text").innerHTML = Content; 
            let box = document.getElementById("Box").style;
            let Text = document.getElementById("Text").style;
            let TextSize = document.getElementById("Size").value;
            let TextWidth = document.getElementById("Width").value;
            let TextHeight = document.getElementById("Height").value;
            let TextColor = document.getElementById("TextColor").value;
            let BackColor = document.getElementById("BackColor").value;
            let BorderColor = document.getElementById("BorderColor").value;
            let BorderSize = document.getElementById("BorderSize").value;
            let PaddingSize = document.getElementById("PaddingSize").value;

                if (StyleBold.checked == true) {
                    Text.fontWeight = "Bold";
                } else {
                    Text.fontWeight = ""; 
                }
                if (StyleItalic.checked == true) {
                    Text.fontStyle = "Italic";
                } else {
                    Text.fontStyle = ""; 
                }
                if (StyleUnderline.checked == true) {
                        Text.textDecoration = "Underline";
                } else {
                        Text.textDecoration = ""; 
                }
                if (AlignLeft.checked == true) {
                    Text.textAlign = "Left";
                } else {
                    Text.textAlign = "none";
                }
                if (AlignMiddle.checked == true) {
                    Text.textAlign = "Center";
                } else {
                    Text.textAlign = "none";
                }
                if (AlignRight.checked == true) {
                    Text.textAlign = "Right";
                } else {
                    Text.textAlign = "none";
                }
                if(VerticalTop.checked == true) {
                    box.verticalAlign = "Top";
                } else {
                    box.verticalAlign = "none";
                }
                if(VerticalMiddle.checked == true) {
                    box.verticalAlign = "Middle";
                } else {
                    box.verticalAlign = "none";
                }
                if(VerticalBottom.checked == true) {
                    box.verticalAlign = "Bottom";
                } else {
                    box.verticalAlign = "none";
                }
            
                box.fontSize = TextSize + "px";
                box.width = TextWidth + "px";
                box.height = TextHeight + "px";
                box.borderWidth = BorderSize + "px";
                Text.padding = PaddingSize + "px";
                box.color = TextColor;
                box.backgroundColor = BackColor;
                box.borderColor = BorderColor;
               
                console.log("veikia?")
        }
    </script>
</body>
</html>
